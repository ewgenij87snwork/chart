<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic" rel="stylesheet" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin header -->
      <!-- надо вставить фон 33% ширины, в анимации указать 3 раза background-position, и задать это на блок под иконку, заголовок, -->
      <div class="header" style="background: #ccc url(img/pattern.png); 0% 100% repeat-x"></div>
      <!-- end header -->
      <div class="wrap">
        <!-- begin main -->
        <div class="main">
          <div class="container">
            <div class="main__candles">
              <div class="main__image" />
              <svg class="icon icon-chart">
                <use xlink:href="img/sprite.svg#icon-chart"></use>
              </svg>
            </div>
            <h1 class="main__title">Chart.js</h1>
          </div>
          <p class="main__suptitle">Simple yet flexible JavaScript charting for designers & developers</p>
          <div class="btns">
            <div class="btn btn-pink">Get Started</div>
            <div class="btn btn-blue">Samples</div>
            <div class="btn btn-black">GitHub</div>
          </div>
        </div>
      </div>
      <!-- end main -->
      <!-- begin chart -->
      <div class="chart">
        <div class="container">
          <div class="chart__left">
            <div class="chart__top">
              <div class="chart__new">New in 2.0</div>
              <div class="chart__title">Mixed chart types</div>
            </div>
            <div class="chart__text">Mix ant match bar and line charts to provide a clear visual distinction between datasets.</div>
          </div>
          <img src="img/chart.png" alt="" class="chart__image" />
        </div>
      </div>
      <!-- end chart -->
    </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
